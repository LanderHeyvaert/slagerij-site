<h2>Je winkelmandje</h2>
<ul id="cart-items"></ul>
<p id="total-price"></p>

<script>
  window.onload = function () {
    const cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
    const list = document.getElementById("cart-items");
    const totalPriceElement = document.getElementById("total-price");
    list.innerHTML = "";
    let totalPrice = 0;

    if (cartItems.length === 0) {
      list.innerHTML = "<li>Je winkelmandje is leeg.</li>";
      totalPriceElement.textContent = "";
      return;
    }

    cartItems.forEach((item, index) => {
      const li = document.createElement("li");

      const img = document.createElement("img");
      img.src = item.image;
      img.alt = item.name;
      img.style.width = "100px";
      img.style.borderRadius = "6px";
      img.style.marginRight = "10px";

      const text = document.createElement("span");
      const linePrice = item.price * item.quantity;
      text.textContent = `${item.name} x${item.quantity} - â‚¬${linePrice.toFixed(2)}`;

      const decreaseBtn = document.createElement("button");
      decreaseBtn.textContent = "âž–";
      decreaseBtn.onclick = function () {
        decreaseQuantity(index);
      };

      const removeBtn = document.createElement("button");
      removeBtn.textContent = "ðŸ—‘";
      removeBtn.onclick = function () {
        removeItem(index);
      };

      li.style.display = "flex";
      li.style.alignItems = "center";
      li.style.gap = "1rem";
      li.appendChild(img);
      li.appendChild(text);
      li.appendChild(decreaseBtn);
      li.appendChild(removeBtn);

      list.appendChild(li);

      totalPrice += linePrice;
    });

    totalPriceElement.textContent = `Totaal: â‚¬${totalPrice.toFixed(2)}`;
  };

  function decreaseQuantity(index) {
    let cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
    if (cartItems[index].quantity > 1) {
      cartItems[index].quantity--;
    } else {
      cartItems.splice(index, 1); // verwijder item volledig als hoeveelheid 1 is
    }
    localStorage.setItem("cartItems", JSON.stringify(cartItems));
    location.reload();
  }

  function removeItem(index) {
    let cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
    cartItems.splice(index, 1);
    localStorage.setItem("cartItems", JSON.stringify(cartItems));
    location.reload();
  }
</script>
<button onclick="clearCart()">Winkelmandje leegmaken</button>

<script>
  function clearCart() {
    localStorage.removeItem("cartItems");
    location.reload(); // herlaad om lijst te verversen
  }
</script>
