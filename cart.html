<script>
  function toggleMenu() {
    const menu = document.getElementById("side-menu");
    menu.classList.toggle("hidden");
  }
</script>
<h2>Je winkelmandje</h2>
<ul id="cart-items"></ul>
<p id="total-price"></p>

<script>
  // Haal cartItems op uit localStorage en toon ze
  window.onload = function () {
    const cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
    const list = document.getElementById("cart-items");
    const totalPriceElement = document.getElementById("total-price");
    let totalPrice = 0;

    if (cartItems.length === 0) {
      list.innerHTML = "<li>Je winkelmandje is leeg.</li>";
      totalPriceElement.textContent = "";
    } else {
      // Als er producten zijn, toon ze in een lijst
      cartItems.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} - €${item.price.toFixed(2)}`;
        list.appendChild(li);
        totalPrice += item.price;
      });

      // Toon de totale prijs
      totalPriceElement.textContent = `Totaal: €${totalPrice.toFixed(2)}`;
    }
  };
</script>
<button onclick="clearCart()">Winkelmandje leegmaken</button>

<script>
  function clearCart() {
    localStorage.removeItem("cartItems");
    location.reload(); // herlaad om lijst te verversen
  }
</script>
