<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Onze Producten - Slagerij Heyvaert</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Merriweather', serif;
      background-color: #fff8f2;
      color: #4b2e2e;
    }
    header {
      background-color: #7c2f1e;
      padding: 1rem;
      color: white;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }
    .product {
      background-color: #fff;
      border: 2px solid #e0cfc2;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
    .product h2 {
      margin: 0.5rem 0;
    }
    .product button {
      background-color: #a03f2c;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .product button:hover {
      background-color: #7c2f1e;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #f1e4dc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Onze Producten</h1>
  </header>

  <section class="product-list">
    <div class="product">
      <img src="https://via.placeholder.com/250x150?text=Biefstuk" alt="Biefstuk">
      <h2>Biefstuk</h2>
      <p>€12,99 / kg</p>
      <button onclick="addToCart('Biefstuk')">Voeg toe aan winkelmandje</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250x150?text=Gehakt" alt="Gehakt">
      <h2>Gehakt</h2>
      <p>€7,49 / kg</p>
      <button onclick="addToCart('Gehakt')">Voeg toe aan winkelmandje</button>
    </div>
    <!-- Voeg hier meer producten toe -->
  </section>

  <footer>
    <p>&copy; 2025 Slagerij Heyvaert</p>
  </footer>

  <script>
    function addToCart(product) {
      alert(product + " is toegevoegd aan je winkelmandje!");
      // In de toekomst kun je hier localStorage of een echt winkelwagensysteem koppelen
    }
  </script>
</body>
</html>
