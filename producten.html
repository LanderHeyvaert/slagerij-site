<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Onze Producten - Slagerij Heyvaert</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Merriweather', serif;
      background-color: #fff8f2;
      color: #4b2e2e;
    }
    header {
      background-color: #7c2f1e;
      padding: 1rem;
      color: white;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }
    .product {
      background-color: #fff;
      border: 2px solid #e0cfc2;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
    .product h2 {
      margin: 0.5rem 0;
    }
    .product button {
      background-color: #a03f2c;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .product button:hover {
      background-color: #7c2f1e;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #f1e4dc;
    }
  </style>
</head>
<body>
    <header style="display: flex; justify-content: space-between; align-items: center; padding: 1rem; background-color: #f1e4dc; border-bottom: 2px solid #7c2f1e;">
        <h1 style="margin: 0; color: #7c2f1e;">Onze Producten</h1>
        <!-- Maak het winkelmandje een klikbare link naar cart.html -->
        <div id="cart" style="font-weight: bold; color: #7c2f1e;">
          <a href="cart.html" style="text-decoration: none; color: #7c2f1e;">
            ðŸ›’ Winkelmandje: <span id="cart-count">0</span> items
          </a>
        </div>
    </header>      
    <nav style="background-color: #f1e4dc; padding: 1rem; text-align: center;">
        <a href="index.html" style="margin: 0 1rem; text-decoration: none; color: #7c2f1e; font-weight: bold;">Home</a>
        <a href="over-ons.html" style="margin: 0 1rem; text-decoration: none; color: #7c2f1e; font-weight: bold;">Over ons</a>
        <a href="contact.html" style="margin: 0 1rem; text-decoration: none; color: #7c2f1e; font-weight: bold;">Contact</a>
    </nav>     

    <header>
        <h1>Onze Producten</h1>
    </header>

    <section class="product-list">
        <div class="product">
            <img src="https://via.placeholder.com/250x150?text=Biefstuk" alt="Biefstuk">
            <h2>Biefstuk</h2>
            <p>â‚¬12,99 / kg</p>
            <button onclick="addToCart('Biefstuk')">Voeg toe aan winkelmandje</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/250x150?text=Gehakt" alt="Gehakt">
            <h2>Gehakt</h2>
            <p>â‚¬7,49 / kg</p>
            <button onclick="addToCart('Gehakt')">Voeg toe aan winkelmandje</button>
        </div>
        <!-- Voeg hier meer producten toe -->
    </section>

    <footer>
        <p>&copy; 2025 Slagerij Heyvaert</p>
    </footer>

    <script>
        // Functie om artikelen aan het winkelmandje toe te voegen
        function addToCart(product) {
            alert(product + " is toegevoegd aan je winkelmandje!");
            
            // Haal het aantal artikelen op uit localStorage of stel het in op 0 als het niet bestaat
            let cartCount = parseInt(localStorage.getItem('cartCount')) || 0;
            
            // Verhoog het aantal artikelen in de winkelwagen
            cartCount++;
            
            // Sla het bijgewerkte aantal op in localStorage
            localStorage.setItem('cartCount', cartCount);
            
            // Werk het aantal artikelen in de winkelwagen bij in de UI
            updateCartCount();
        }

        // Functie om het aantal artikelen in de winkelwagen bij te werken in de interface
        function updateCartCount() {
            let cartCount = localStorage.getItem('cartCount') || 0;
            document.getElementById('cart-count').textContent = cartCount;
        }

        // Zorg ervoor dat het aantal artikelen in de winkelwagen wordt weergegeven bij het laden van de pagina
        window.onload = updateCartCount;
    </script>    
</body>
</html>
